<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css.css">
    <link rel="stylesheet" href="style/style.css">
    <title>lesson__16</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>

        <main class="main">
            <div class="main__container">
                <div class="main__block">
                    <div class="main__img">
                        <img src="img/illustration.png" alt="illustration" class="image">
                    </div>
                    <div class="main__all">
                        <div class="main__text">
                            <h3 class="main__text-questions">Any questions?</h3>
                            <h1 class="main__text-title">Drop us a line</h1>
                        </div>
                        <form class="form" action="#" method="POST" class="form">
                            <div class="form__line">
                                <label for="" class="label__line">First Name*</label>
                                <input type="text" name="name" class="input__line" placeholder="Your first name">
                            </div>
                            <div class="form__line">
                                <label for="" class="label__line">Last  Name*</label>
                                <input type="text"  name="name" class="input__line" placeholder="Your last name">
                            </div>
                            <div class="form__line">
                                <label for="" class="label__line">Email*</label>
                                <input type="email" name="email" class="input__line" placeholder="Your working email">
                            </div>
                            <div class="form__line">
                                <label for="" class="label__line">Phone</label>
                                <input type="tel" name="phone" class="input__line" placeholder="Your phone number">
                            </div>
                            <div class="form__line">
                                <label for="" class="label__line ">Message*</label>
                                <textarea type="text" name="message" class="input-message" placeholder="Your message"></textarea>
                            </div>
                            <div class="block__agree">
                                <input type="checkbox" id="agreement" class="input__agree">
                                <label for="agreement" class="label__agree"><span class="checkbox-text">I agree to receive communications from Createx Online School</span></label>
                            </div>
                            <div class="button">
                                <button type="submit" class="button__reset">Send message</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
